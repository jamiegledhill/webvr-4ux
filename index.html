<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Image Viewer</title>
  <script src="js/aframe-master.js"></script>
  <script>
    AFRAME.registerComponent('intersect-color-change', {
      init: function () {
        var el = this.el;
        var material = el.getAttribute('material');
        var initialColor = material.color;
        var self = this;

        el.addEventListener('mousedown', function (evt) {
          el.setAttribute('material', 'color', '#EF2D5E');
        });

        el.addEventListener('mouseup', function (evt) {
          el.setAttribute('material', 'color', self.isMouseEnter ? '#24CAFF' : initialColor);
        });

        el.addEventListener('mouseenter', function () {
          el.setAttribute('material', 'color', '#24CAFF');
          self.isMouseEnter = true;
        });

        el.addEventListener('mouseleave', function () {
          el.setAttribute('material', 'color', initialColor);
          self.isMouseEnter = false;
        });
      }
    });
  </script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-assets>
        <img id="image1" src="images/image1.jpg">
        <img id="image2" src="images/image2.jpg">
      </a-assets>
    </a-assets>
    <a-entity position="0 1.6 0" camera look-controls wasd-controls>
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .interactive"></a-entity>
    </a-entity>
    <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects:.interactive"></a-entity>
    <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects:.interactive" line="color: #118A7E">
    </a-entity>
    <a-assets>
      <img id="forest-floor" src="textures/drawn-bush.jpg"></img>
    </a-assets>
    <a-sky color="#123456"></a-sky>
    <a-box class="interactive" intersect-color-change color="#2a9660" position="-1.4 1.4 -4" depth="0.4" height="0.4" width="0.4"></a-box>
    <a-plane color="#010101" rotation="0 180 0" position="0 2.8 -4.01" width="4" height="3.5" side="double"></a-plane>
    <a-plane rotation="0 180 0" position="0 3 -4" width="3.24" height="2.56" src="#image1" side="double"></a-plane>
    <a-plane src="#forest-floor" rotation="-90 0 0" width="100" height="100" repeat="50 50"></a-plane>
  </a-scene>
</body>
